<body>
    <form action="cadastro.php" method="post">

        <label for="iselecao">Estado</label>
        <select name="selecao" id="iselecao" required>
        <option value="" selected >--- Escolha ---</option>

        <optgroup>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
        </optgroup>
        <optgroup>
            <option value="SP">São Paulo</option>
            <option value="AL">Alagoas</option>
        </optgroup>
        
        </select>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Prof" list="iprof">

                <option value="DEV">Desenvolvedor</option>
                <option value="ADV">Advogado</option>
            </datalist>
        </p>

        <p id="titulo">Digite sua sugestão:</p>

        <textarea name="txt" id="itxt" rows="10" cols="50"></textarea>
        
    </form>

    
        <p>
            <input type="submit" value="Enviar">
