<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre iframe</title>
    <style>
        iframe {
            width: 700px;
            height: 250px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 
        
     <iframe src="https://cursoemvideo.com" frameborder="0" height="300px" width="700px" scolling="no">

        <!-- Caso não funcione o iframe disponibilizará o link -->

        <a href="https://cursoemvideo.com">Cursoemvideo</a>
     </iframe>    
    
        para aprender a programar
    </p>

    <p>
        Acessando o site do

        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="300px" width="600px" scolling="yes">
 
            <!-- Caso não funcione, o iframe disponibilizará o link -->

            <a href="https://github.com/gustavoguanabara"></a>
        
        </iframe>

        Github no perfil do  guanabara é bem legal
    </p>
</body>
</html>
