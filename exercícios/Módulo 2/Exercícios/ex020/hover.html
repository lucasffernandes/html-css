<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p {
            font-weight: bold;
            color: rgb(255, 255, 255);
            background-color: rgb(255, 0, 0);
            width: 300px;
            display: block;
        }
        div:hover {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemlos de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
