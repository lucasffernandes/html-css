<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>

        body {
            background-color: blue;
        }

        div.container {
            background-color: white;
            display: flex;
            flex-flow: row nowrap;
            height: 200px;
            border-radius: 5px;
            padding: 10px;
            width: 400px;
            align-items: flex-start; /*padrão é streach*/
        }

        div.item {
            background-color: rgb(236, 232, 41);
            border: 1px solid rgb(0, 0, 0);
            text-align: center;
            padding: 20px;

        }

        div#i1 {
            order: 0;
            align-self: auto;
        }

        div#i2 {
            order: 0;
            align-self: flex-start;   
        }

        div#i3 {
            order: 0;
            align-self: flex-end;
        }

        div#i4 {
            order: 0;
            align-self: center;
        }

        div#i5 {
            order: 0;
            align-self: stretch;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"id='i1'>A</div>
        <div class="item"id='i2'>B</div>
        <div class="item"id='i3'>C</div>
        <div class="item"id='i4'>D</div>
        <div class="item"id='i5'>E</div>
    </div>
</body>
</html>
