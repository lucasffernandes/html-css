<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 003</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem De CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
</body>
</html>
